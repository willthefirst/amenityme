<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amenity Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Amenity Me <small>Find nearby amenities</small></h1>
      </header>
      <form id="amenity-form" action="" method="post">
        <div class="form-group">
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <p>
                  Which address are you interested in?
                </p>
                <label for="form-address">Address</label>
                <input type="text" class="form-control" id="form-address" name="address" value="">
              </div>
              <div class="form-group">
                <button class="btn btn-default btn-primary" type="submit">Submit</button>
              </div>
              <p>Which amenities do you need?</p>
              <div class="checkbox">
                <label><input type="checkbox" name="amenity-type" value="laundry"> Laundry</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="amenity-type" value="subway_station"> Subway</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="amenity-type" value="cafe"> Coffee</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="amenity-type" value="grocery_or_supermarket"> Grocery</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="amenity-type" value="restaurant"> Restaurants</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="amenity-type" value="gym"> Gym</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="amenity-type" value="atm"> ATM</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="amenity-type" value="hospital"> Hospital</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="amenity-type" value="bar"> Bar</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="amenity-type" value="convenience_store"> Convenience Store</label>
              </div>
            </div>
            <div class="col-sm-19 results">
              <div id="map"></div>
            </div>
          </div>
        </div>
      </form>
      <footer>by <a href="http://willthefirst.com">willthefirst</a></footer>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- Script -->
    <script type="text/javascript" src="js/script.js"></script>
    <!-- Google Maps JS API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4wveSNaYviqBZMu0_qfBPyZF7ivjahP4&libraries=places&callback=mapReady"></script>
  </body>
</html>
