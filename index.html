<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amenity Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Amenity Me <small>Find nearby amenities</small></h1>
      </header>
      <form class="amenity-form" action="index.html" method="post">
        <div class="form-group">
          <p>
            Which address are you interested in?
          </p>
          <label for="form-address">Address</legend>
          <input type="text" class="form-control" id="form-adress" name="address" value="">
        </div>
        <div class="form-group">
          <p>Which amenities do you need?</p>
          <div class="checkbox">
            <label><input type="checkbox" name="amenity-type" value=""> Laundry</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="amenity-type" value=""> Subway</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="amenity-type" value=""> Coffee</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="amenity-type" value=""> Grocery</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="amenity-type" value=""> Restaurants</label>
          </div>
        </div>
        <button class="btn btn-default" type="submit">Submit</button>
      </form>
      <div class="results row">
        <div class="col-md-12">
          <h2>Laundry</h2>
          <div class="laundry-results">

          </div>
        </div>
        <div class="col-md-12">
          <h2>Subway</h2>
          <div class="subway-results">

          </div>
        </div>
        <div class="col-md-12">
          <h2>Coffee</h2>
          <div class="">

          </div>
        </div>
        <div class="col-md-12">
          <h2>Grocery</h2>
          <div class="">

          </div>
        </div>
        <div class="col-md-12">
          <h2>Restaurants</h2>
          <div class="">

          </div>
        </div>
        <div id="map">
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- Script -->
    <script type="text/javascript" src="js/script.js"></script>
    <!-- Google Maps JS API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4wveSNaYviqBZMu0_qfBPyZF7ivjahP4&callback=initMap"></script>
  </body>
</html>
